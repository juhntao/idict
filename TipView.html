<style>
    body,
    div,
    dl,
    dt,
    dd,
    ul,
    ol,
    li,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    pre,
    code,
    form,
    fieldset,
    legend,
    input,
    textarea,
    p,
    blockquote,
    th,
    td {
        margin: 0;
        padding: 0;
    }
    
    .result-container a {
        text-decoration: none;
        color: #666;
    }
    
    .result-container:before {
        content: "";
        border-style: solid;
        border-width: 0 15px 15px 15px; 
        border-color: transparent transparent #fff transparent;
        height: 0;
        width: 0;
        position: absolute;
        left: 45%;
        top: -10px;  
    }
    
    .result-container {
        width: 250px;
        text-shadow: none;
        background-color: #fff;
        padding:5px 10px;
        margin: 0;
        opacity: 1;
        border: 1px solid #fff;
        z-index: 999997;
        position: absolute;
        text-align: left;
        color: #222222;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: normal;
        font-size: 14px;
        text-decoration: none;
        line-height: normal;
        box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0px 5px  20px rgba(0, 0, 0, 0.5);
        -webkit-animation: fade-in 0.3s ease;
        animation: fade-in 0.3s ease;
    }
    
    .result-container .tip-arrow {
        width: 0;
        height: 0;
        font-size: 0;
        line-height: 0;
        display: block;
        position: absolute;
        top: -25px;
    }
    
    .result-container .tip-arrow em,
    .result-container .tip-arrow ins {
        width: 0;
        height: 0;
        font-size: 0;
        line-height: 0;
        display: block;
        position: absolute;
        border: 12px solid transparent;
        border-style: dashed dashed solid dashed;
    }
    
    .result-container .tip-arrow em {
        border-bottom-color: #999999;
    }
    
    .result-container .tip-arrow ins {
        top: 2px;
    }
    
    .result-container .title {
        color: #222222;
        display: block;
        line-height: 30px; 
    }
    
    .result-container .title span {
        position: relative;
        max-width: 100%;
        text-align: left;
        font-size: 18px;
        font-weight: bold;
    }
    
    .result-container .content {
        font: 12px "microsoft yahei", arail;
        padding: 0;
    }
    
    .result-container .content .result {
        font-size: 12px;
        overflow: hidden;
        border-bottom: 1px solid #efefef;
        padding: 8px 0;
    }
    
    .dict-spell p {
        display: block;
        font-size: 14px;
    }
    
    .dict-spell p a {
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAcUlEQVQ4y2P4//8/AyUYQhAH3gNxA7IAIQPmo/H3g/QA8XkgFiBkwHyoYnRQABVfj88AmGZcTuuHyjlgMwBZM7IE3NlQGhQe65EN+I8Dw8MLGgYoFpFqADK/YUAMwOsFigORatFIlYRElaRMWmaiBAMAp0n+3U0kqkAAAAAASUVORK5CYII=");
        cursor: pointer;
        opacity: 0.5;
        width: 16px;
        height: 16px;
        margin-left: 8px;
        display: inline-block;
        position: relative;
        top: 2px;
        background-position: 50% 100%;
        background-repeat: no-repeat;
    }
    
    .dict-spell p span,
    .dict-spell p b,
    .dict-spell p a {
        display: inline-block;
        vertical-align: baseline;
    }
    
    .dict-spell p b:before {
        content: "["
    }
    
    .dict-spell p b:after {
        content: "]"
    }
    
    .dict-spell p a:hover {
        opacity: 1;
    }
    
    .dict-comment {
        padding: 5px 0;
    }
    
    .result-container .content .more {
        padding-top: 8px;
    }
</style>

            </div>

        <div class="more">

                <a href target="_blank">查看更多</a>

        </div>
    </div>
