        <h1>welcome</h1>
        <p>idict 英汉字典扩展程序,支持划词.</p>
        <h2>使用方法</h2>
        <p>1.选择生词,在左下方会出现一个小图标,鼠标移动上去会变得清晰.</p>
        <p>2.点击小图标,出现翻译结果.</p>
        <p>3.鼠标移开,翻译结果自动隐藏.</p>
        <h2>项目主页</h2>
